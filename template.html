<!DOCTYPE html>
<html>

<head>
	<title>Pacman Digest</title>
	<style>
		{{ CSS }}
	</style>
</head>

<body>

	<div id="header">
		<h1>Pacman Digest</h1>
	</div>

	<div id="about">
		<p>Check out the project on <a target="_blank" href="https://github.com/shawnduong/pacman-digest">GitHub</a>!</p>
	</div>

	<div id="pkgs">
		<p>As of today, you have</p>
		<h2 id="pkgs-count" class="orange">0</h2>
		<p>installed packages.</p>
	</div>

	<div id="part">
		<p id="part-text">You've used up <i id="part-percent" class="orange">0.00%</i> of your root partition.<br><br><i id="part-pkg-percent" class="orange">0.00%</i> are packages.</p>
		<div id="part-chart-container">
			<center>
				<canvas id="part-chart"></canvas>
			</center>
		</div>
	</div>

	<div id="usage">
		<center>
			<h2>Largest Packages</h2>
			<table id="usage-table">
				<tr>
					<th>Package</th>
					<th id="usage-table-size">Size</th>
				</tr>
			</table>
		</center>
	</div>

	<script>
		{{ JQUERY }}
	</script>

	<script>
		{{ CHARTJS }}
	</script>

	<script>
		/* data["packages"] is in the format:
		 * Index Item
		 *     0 Name
		 *     1 Version
		 *     2 Description
		 *     3 Provides
		 *     4 Depends On
		 *     5 Optional Deps
		 *     6 Required By
		 *     7 Optional For
		 *     8 Conflicts With
		 *     9 Replaces
		 *    10 Installed Size
		 *    11 Packager
		 *    12 Build Date
		 *    13 Install Date
		 *    14 Install Reason
		 * data["total"] and data["used"] are in bytes.
		 */
		let data = {{ DATA }}
		{{ JAVASCRIPT }}
	</script>

</body>

</html>
